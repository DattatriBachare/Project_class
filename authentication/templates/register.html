{% extends 'base.html' %}
{% load static %}

{% block title %}
    Sign up!
{% endblock %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center mt-0" style="height: 90vh; background-color: white;">
        <div class="card shadow-lg border-0" style="width: 600px; background-color: #F2AA4CFF; color: #101820FF;">
            <div class="card-header text-center">
                <h4>Sign up</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a class="link text-dark" style="text-decoration: none;" href="{% url 'login' %}">Already have an account? Log in</a>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
