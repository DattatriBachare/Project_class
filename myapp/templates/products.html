{% extends 'base.html' %}
{% load static %}

{% block title %}
Products
{% endblock %}
{% block content %}
<style>
  p{
    color: black;
  }
 
</style>
<section id="products">
  <h1 class="my-2 text-center">More delicious items</h1>
  <div class="album py-3 bg-body-tertiary" >
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for p in product_list %}
        <div class="col">
          <div class="card" style="width: 300px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);">
            <img src="{{ p.pic }}" alt="{{ p.name }}" style="width: 100%; height: 300px; object-fit: cover;"> 
            <div class="card-body" style="padding: 10px;">
              <h5 class="card-title" style="font-size: 1.3rem; margin: 3px; height: 50px;">{{ p.name }} - Rs. {{ p.price }}</h5>
              <p style="font-size: 1.1rem; overflow: hidden; text-overflow: ellipsis; white-space: wrap;">{{ p.description }}</p>
              <button class="btn btn-primary rounded-pill px-3" type="button">Add to cart</button>
              <button class="btn btn-success rounded-pill px-3" type="button">Buy now</button>
            </div>
          </div>
        </div>        
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
