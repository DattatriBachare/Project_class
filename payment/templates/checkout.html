{% extends 'base.html' %}
{% load static %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <style>
        /* General Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 50px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin: 10px 0;
        }

        /* Checkout Section Styling */
        .checkout-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkout-container p {
            text-align: left;
            margin-bottom: 20px;
        }

        .checkout-container .amount {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        /* Razorpay Button Styling */
        #payment-form {
            text-align: center;
            margin-top: 30px;
        }

        #payment-form script {
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #F37254;
            color: white;
            font-size: 1.1em;
        }

        /* CSRF Token and Hidden Inputs Styling */
        input[type="hidden"] {
            display: none;
        }

    </style>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <p><strong>Order ID:</strong> {{ razorpay_order.id }}</p>
        <p class="amount"><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>

        <form id="payment-form" method="post" action="{% url 'payment:payment_success' %}">
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="{{ key_id }}"
                    data-amount="{{ razorpay_order.amount }}"
                    data-currency="{{ razorpay_order.currency }}"
                    data-order_id="{{ razorpay_order.id }}"
                    data-buttontext="Pay Now"
                    data-name="My Shopping Site"
                    data-description="Test transaction"
                    data-theme.color="#F37254">
            </script>
            <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order.id }}">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </form>
    </div>
{% endblock %}
